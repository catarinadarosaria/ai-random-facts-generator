      <h1>AI Random Fact Generator</h1>

        <div class="form-container">
        <form id="fact-form">
            <input type="text" placeholder="Type a word..." id="instructions" autofocus required autocomplete="off">

        </form>

        </div>
        <div id="fact" class="hidden"></div>
